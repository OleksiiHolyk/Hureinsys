<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information about user</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="getUser.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="inputGroup">
    <div class="userId">
        <label for="userIdInput">Input a valid user ID</label>
        <input id="userIdInput" type="text">
    </div>
</div>

<div id="userData" style="display: none">
    <div id="phoneNumber">
        <span class="fld">Phone number: </span>
        <span class="val"></span>
    </div>

    <div id="username">
        <span class="fld">Username: </span>
        <span class="val"></span>
    </div>

    <div id="email">
        <span class="fld">Email: </span>
        <span class="val"></span>
    </div>

    <div id="password">
        <span class="fld">Password: </span>
        <span class="val"></span>
    </div>
</div>

<input id="buttonSubmit" type="button" value="Submit"/>

</body>
</html>
